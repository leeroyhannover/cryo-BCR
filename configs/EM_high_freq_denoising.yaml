dataset: "High_freq_denoising"
data:
    image_size: 128
    channels: 1
    noise: False
    train_batch: 32
    val_batch: 16
    data_dir: "/path/to/train/data/parent/directory"
    domain: "EM"

model:
    type: "EM_denoising"
    in_ch: 1
    out_ch: 1
    Nrho: 128
    Ntheta: 128

training:
    NUM_STEPS: 500
    best_val_loss: 'inf'
    opti: 'adam'
    lr: 0.001
    ckpt_path: '/path/to/save/checkpoints/'
    save_freq: 50
    val_freq: 100
    visual: True
